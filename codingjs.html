<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
        <div class="container3">
        <div class="left">
            <h2>Student<br/>
            Grade<br/>
            Calcy</h2>

        </div>
        <div class="screen-body-item">
            <div class="app-form">
                <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
            </div>
            <hr/>
            <div class="app-form">
                <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
            </div>
            <hr/>
            <div class="app-form">
                <input type="text" class="app-form-control" placeholder="COMPUTER" id="comp">
            </div>
            <hr/>
            <div class="app-form">
                <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
            </div>
            <hr/>
            <div class="app-form">
                <input type="button" class="app-form-button" name="" value="SHOWPERCENTAGE" onclick="calcy()"> 
            </div>
        </div>
            
        </div>
        <div class="app-form-group showdata">
            <p id="showData"></p>

        </div>
    </div>

    </div>

        <script>
            const calcy =() =>{
            let wd = document.getElementById('wd').value;
            let maths= document.getElementById('maths').value;
            let comp = document.getElementById('comp').value;
            let phy = document.getElementById('phy').value;
            let grades = "";

            let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);// parseFloat():In this method pass the value as a string and return a first number.

            alert(totalGrades);

            let perc = (totalGrades/400)*100;// find percebtarge //
            alert(perc);
            
           
            if(perc <= 100  && perc >= 80){
                 grades = 'A';
            }else if(perc <= 79  && perc >= 60){
                 grades = 'B';
            }else if(perc <= 59  && perc >= 40){
                 grades = 'C';
            }else{
                 grades = 'F';
            }
            console.log(grades);
            
            if(perc >= 39.5){
         document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
         }
        else{
         document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
         }
        
        }
        </script>
            
    
</body>
</html>
